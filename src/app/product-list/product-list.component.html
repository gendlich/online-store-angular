<div class="container">  
    <div class="product-div" *ngFor="let product of products">
        <img src="{{product.url}}" alt="{{product.name}}">
        <div class="info-div">
        <a  class="product-title"
            [title]="product.name + ' details'"
            [routerLink]="['/products', product.id]">{{ product.name }}</a>
            <div></div>
            <span>{{product.price | currency}}</span>
        </div>
        <form (ngSubmit)="addToCart(product)">
            <button type="button" (click)="addToCart(product)" class="add-button">ADD TO CART</button>
        </form>
    </div>
</div>
