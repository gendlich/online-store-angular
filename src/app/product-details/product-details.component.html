<div class="container">
    <div class="product-div" *ngIf="product">
        <div class="image-div">
            <img src="{{product.url}}" alt="{{product.name}}">
        </div>
        <div class="info-div">
            <h3>{{ product.name }}</h3>
            <h4>{{ product.price | currency }}</h4>
            <p>{{ product.description }}</p>
            <button class="add-button" type="button" (click)="addToCart(product)">Buy</button>
        </div>
    </div>
</div>
