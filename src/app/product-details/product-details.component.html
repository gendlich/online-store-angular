<div class="">
    <div *ngIf="product">
        <div class="">
            <img src="{{product.url}}" alt="{{product.name}}">
        </div>
        <div>
            <h3>{{ product.name }}</h3>
            <h4>{{ product.price | currency }}</h4>
            <p>{{ product.description }}</p>
            <button type="button" (click)="addToCart(product)">Buy</button>
        </div>
    </div>
</div>
