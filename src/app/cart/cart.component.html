<div class="container">
  <div class="form-div">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="fullName">Name</label>
        <input id="fullName" type="text" formControlName="fullName">
      </div>
      <div>
        <label for="address">Address</label>
        <input id="address" type="text" formControlName="address">
      </div>
      <div>
        <label for="creditCardNumber">Credit Card Number</label>
        <input id="creditCardNumber" type="text" formControlName="creditCardNumber">
      </div>
      <button class="add-button" type="submit">Purchase</button>
  </form>
  </div>
  <div class="cart-div">
    <table style="border-bottom: 1px solid #C4C4C4;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Sub Total</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of items;let i = index">
        <tr>
          <td><button class="remove-button" (click)="onDeleteButton(i)">X</button> {{ item.name }}
          </td>
          <td>{{ item.price | currency }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ (item.quantity * item.price) | currency  }}</td>
    </table>
    <h4>TOTAL: {{totalPrice | currency}}</h4>
    <button class="add-button" (click)="onReset()">CLEAR CART</button>
  </div>
</div>
